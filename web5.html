<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360Â° Panorama Viewer</title>
    <!-- Include Pannellum CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css">
    <style>
        #panorama {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <!-- Panorama container -->
    <div id="panorama"></div>

    <!-- Include Pannellum JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    <script>
        pannellum.viewer('panorama', {
            "default": {
                "firstScene": "upstairs",
                "sceneFadeDuration": 1000,
                "autoLoad": true
            },
            
            "scenes": {
                "upstairs": {
                    "title": "upstairs", // Title for the Kejani scene
                    "type": "equirectangular",
                    "panorama": "https://i.postimg.cc/nLg5TRf3/08-04-2025-01-38-40.jpg",
                    "hfov": 100,
                    "pitch": 0, 
                    "yaw": 0,
                    "hotSpots": [
                        {
                            "pitch": 0,
                            "yaw": 52, 
                            "type": "info", 
                            "text": "AA14 OFFICE" 
                        },
                        {
                            "pitch": 0,
                            "yaw": 70, 
                            "type": "info", 
                            "text": "AA16 DEAN OF BUSINESS AND ECONOMICS" 
                        }
                    ]
                }
            }

                    
        });
    </script>
</body>
</html>
