<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360Â° Panorama Viewer</title>
    <!-- Include Pannellum CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css">
    <style>
        #panorama {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <!-- Panorama container -->
    <div id="panorama"></div>

    <!-- Include Pannellum JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    <script>
        pannellum.viewer('panorama', {
            "default": {
                "firstScene": "bottomleft",
                "sceneFadeDuration": 1000,
                "autoLoad": true
            },
            
            "scenes": {
                "bottomleft": {
                    "title": " bottom left", // Title for the Kejani scene
                    "type": "equirectangular",
                    "panorama": "https://i.postimg.cc/ZR6Y4yTx/08-04-2025-01-32-31.jpg",
                    "hfov": 100,
                    "pitch": 0, 
                    "yaw": 0,
                    "hotSpots": [
                        {
                            "pitch": 0,
                            "yaw": 15, 
                            "type": "info", 
                            "text": "DEPARTMENT OF BIOLOGICAL SCIENCES.LEC WORK STATION."
                        },
                        {
                            "pitch": 0, 
                            "yaw": -7,
                            "type": "scene", 
                            "text": "Go foward", 
                            "sceneId": "AA03"
                        }
                    ]
                },

                "AA03": {
                    "title": " AA03 OFFICE", 
                    "type": "equirectangular",

                    "pitch": 0,

                    "hotSpots": [

                        },
                        {
                            "pitch": 0, 
                            "yaw": -15, 
                            "type": "scene", 
                            "text": "Go foward", 
                            "sceneId": "dean" 
                        }
                    ]
                },
                
                "dean": {
                    "title": "to deans office", 
                    "type": "equirectangular", 
                    "panorama": "https://i.postimg.cc/QxTms85x/08-04-2025-01-33-32.jpg", 
                    "hfov": 100, 
                    "pitch": 0,
                    "yaw": 0, 
                    "hotSpots": [
                        {

</body>
</html>
