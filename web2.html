<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360Â° Panorama Viewer</title>
    <!-- Include Pannellum CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css">
    <style>
        #panorama {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <!-- Panorama container -->
    <div id="panorama"></div>

    <!-- Include Pannellum JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    <script>
        pannellum.viewer('panorama', {
            "default": {
                "firstScene": "adminblockA",
                "sceneFadeDuration": 1000,
                "autoLoad": true
            },
            
            "scenes": {
                "adminblockA": {
                    "title": "admin block A", // Title for the Kejani scene
                    "type": "equirectangular",
                    "panorama": "https://i.postimg.cc/Gp5THYn0/08-04-2025-01-27-05.jpg",
                    "hfov": 100,
                    "pitch": 0, 
                    "yaw": 0,
                    "hotSpots": [
                        {
                            "pitch": 5,
                            "yaw": -5, 
                            "type": "info", 
                            "text": "this is admin block A" 
                        },
                        {
                            "pitch": -5, 
                            "yaw": -5,
                            "type": "scene", 
                            "text": "Go Foward", 
                            "sceneId": "junction"
                        }
                    ]
                },

                "junction": {
                    "title": "junction", 
                    "type": "equirectangular", 
                    "panorama": "https://i.postimg.cc/MGvv2TM9/08-04-2025-01-29-28.jpg", 
                    "hfov": 100, 
                    "pitch": 0,
                    "yaw": 0, 
                    "hotSpots": [
                        {
                            "pitch": 0, 
                            "yaw": -7, 
                            "type": "info", 
                            "text": "this side you will find the COD of SCI" 
                        },
                        {
                            "pitch": 5, 
                            "yaw": 15, 
                            "type": "info", 
                            "text": "tou will go upstairs where to find the dean for SBE" 
                        },
                        {
                            "pitch": 0, 
                            "yaw": 30, 
                            "type": "info", 
                            "text": "this side you will find the sports office" 
                        }
                    ]
                }
            }
        });
    </script>
</body>
</html>
